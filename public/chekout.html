<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body class="bg-slate-100 ">
    <section class="flex w-[95%] h-[150px] mx-auto bg-white mt-20 items-center  p-5  shadow-md rounded-lg">
        <input class="w-5 h-5 border-4 " type="checkbox" id="input1">
        <div class="bg-sepatu w-[120px] h-full bg-cover ml-7 rounded-md "></div>
        <div class="w-42 ml-3 -mt-10  ">
            <p class="text-[18px] text-ellipsis font-semibold    ">
                Adidas Ultraboost 22 Green Army <br>  (100% Authentic)
            </p>
            <div class="w-24 text-[9px] text-center mt-2 border-2 border-green-500 text-green-500 font-semibold">
                Bebas Ongkir
            </div>
        </div>
        <div class="-mt-5 ml-10">
            <h2 class="font-semibold">Variasi :</h2>

            <div class="flex space-x-2 *:w-5  *:h-5 mt-3 ">
                <div class="bg-green-400"></div>
                <div class="bg-red-400"></div>
                <div class="bg-lime-400"></div>
                <div class="bg-black/50"></div>
            </div>
        </div>
        <h1 id="hargasepatu" class="font-bold ml-16">Rp2.850.000</h1>
        <div class="ml-14 flex rounded-sm">
            <button onclick="kurang ()" class=" rounded-l-sm px-[10px] text-center font-bold border-2 flex justify-center" id="productList" type="button ">-</button>
            <input class="w-7 border-y-2 text-center font-semibold" type="text" name="" id="inputjumlah" value="1">
            <button onclick="tambah ()" class="rounded-r-sm px-[8px] text-center font-bold border-2 flex justify-center" type="button ">+</button>
        </div>
        <div class="ml-20 text-center" id="totalharga">
            
        </div>
    </section>
    <section class="w-[100%] h-[90px] bg-white mt-[300px] flex items-center">
            <div class="w-32 absolute right-8 py-3 text-white font-semibold rounded-md  bg-green-500  text-center ">
                Checkout
            </div>
    </section>

    <script>
        
        function tambah () {
            var tambah=document.getElementById('inputjumlah').value 
            tambah++
            console.log(tambah);
            document.getElementById('inputjumlah').value=tambah
            var hasil=tambah
        }
        function kurang () {
            var kurang=document.getElementById('inputjumlah').value 
            kurang--
            console.log(kurang);
            document.getElementById('inputjumlah').value=kurang
            var hasil
        }
        function totalharga () {
            const productList = document.getElementById('product-list');
            const products = productList.getElementsByTagName('li');
            
            for (let product of products) {
                let currentPrice = parseInt(product.getAttribute('data-price'));
                currentPrice++;  // Increment the price by 1
                product.setAttribute('data-price', currentPrice);
                product.textContent = `${product.getAttribute('data-name')}: Rp. ${currentPrice}`;
            }
        }
        function incrementPrices(incrementValue) {
            const productList = document.getElementById('product-list');
            const products = productList.getElementsByTagName('li');
            
            for (let product of products) {
                let currentPrice = parseInt(product.getAttribute('data-price'));
                let newPrice = currentPrice + incrementValue;
                product.setAttribute('data-price', newPrice);
                product.textContent = `${product.getAttribute('data-name')}: Rp. ${newPrice}`;
            }
        }
    </script>
</body>
</html>
