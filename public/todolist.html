<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body class="bg-slate-300   ">
    <section class="w-1/2 h-[500px] bg-white  mx-auto mt-14 shadow-md rounded-lg">
        <h1 class="text-[30px] font-bold font-serif pt-5 text-center">
            To-Do list
        </h1>
    <div class="flex ">
        <input class="mt-20 ml-5  py-[6px] pl-3 pr-[20%] rounded-md border-4" type="text" id="input1" placeholder="Add new text..">
        <input class="mt-20 ml-3 py-[6px] pl-3 peer-autofill: rounded-md border-4 text-[12px]" type="date" id="birthdaytime" name="birthdaytime">
        <button onclick="submit()" class=" mt-20 py-[6px] px-5 mr-5 rounded-md text-[13px] font-semibold text-white ml-3 bg-blue-500" type="button">Submit</button>
    </div>    
    <div class="ml-5 mt-10 " id="hasil"></div>
    </section>
    <script>
        function submit () {
            var input1 =document.getElementById ('input1').value
            var birthdaytime =document.getElementById ('birthdaytime').value
            var hasil=input1+birthdaytime
            console.log(hasil);
            const liElement = document.createElement('li');
            liElement.textContent = hasil;
            const divElement = document.getElementById('hasil');
            divElement.appendChild(liElement);
            
        }
    </script>
</body>
</html>
